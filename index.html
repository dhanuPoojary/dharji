<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tailor Page</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">

    <div class="container__navbar">
      <a 
      href="index.html" 
      class="active tab"
      >
        <i class="fa fa-scissors" aria-hidden="true"></i>
        Tailor
      </a>

      <a 
      href="userPage.html" 
      class="tab"
      >
        <i class="fa fa-user" aria-hidden="true"></i>
        User
      </a>

    </div>

    <div class="content">

      <a 
      href="index.html" 
      id="backButton" 
      class="back--btn"
      >
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </a>

      <canvas id="canvas" width="280" height="400"></canvas>

      <button 
      class="container__btn__edit " 
      id="leftButton" 
      title="view mode" 
      onclick="getData()"
      >
        <i class="fa fa-eye" aria-hidden="true"></i>
      </button>

      <div class="saveButton" id="rightButton">
        <button 
        class="container__btn__edit" 
        id="button" 
        value="add"
        title="Add" 
        onclick="addLine(this)"
        >
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </button>

        <div>
          <button 
          class="container__btn__edit" 
          id="button " 
          title="Save"
          onclick="storeData()" 
          >
            <i class="fa fa-floppy-o" aria-hidden="true"></i>
          </button>

          <div id="saveMsg">Saved </div>
        </div>
      </div>

      <div class="scrollButton" id="scrollButton">
        <button 
        class="container__btn__edit" 
        id="delete " 
        title="Delete"
        onclick="handleDeleteLine()" 
        >
        <i class="fa fa-trash" aria-hidden="true"></i>
        </button>

        <button 
        class="container__btn__edit" 
        id="redo " 
        title="Reset"
        onclick="reset()" 
        >
        <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>

        <button 
        class="container__btn__edit" 
        id="undo " 
        title="Undo"
        onclick="undo()" 
        >
        <i class="fa fa-undo" aria-hidden="true"></i>
        </button>

        <button 
        class="container__btn__edit" 
        id="redo " 
        title="Redo"
        onclick="redo()" 
        >
        <i class="fa fa-repeat" aria-hidden="true"></i>
        </button>

        <button 
        class="container__btn__edit" 
        id="zoom-in" 
        title="Zoom In"
        >
        <i class="fa fa-search-plus" aria-hidden="true"></i>
        </button>

        <button 
        class="container__btn__edit" 
        id="zoom-out" 
        title="Zoom Out"
        >
        <i class="fa fa-search-minus" aria-hidden="true"></i>
        </button>

        <button 
        class="container__btn__edit"
        id="zoomControler" 
        value="off"  
        onclick="handleZoomFunction()"
        >
          <i class="fa fa-arrows-alt" aria-hidden="true"></i>
        </button>
      </div>
        <div id="zoomButtons" class="zoomButtons">
          <button 
          class="zoomfeature__btn zoomfeature__btn--zoom" 
          id="zoomUp"
          >
          <i class="fa fa-chevron-up" aria-hidden="true"></i>
          </button>
          <div>
          <button 
          class="zoomfeature__btn"
          id="zoomGoLeft" 
          >
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </button>

          <button 
          class="zoomfeature__btn" 
          onclick="zoomReset()"
          >
          <i class="fa fa-arrows" aria-hidden="true"></i>
          </button>

          <button 
          class="zoomfeature__btn"
          id="zoomGoRight" 
          >
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
          </button>
        </div>
          <button 
          class="zoomfeature__btn zoomfeature__btn--zoom"
          id="zoomDown" 
          >
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
          </button>

        </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.3.1/fabric.min.js "></script>
  <script src="script/tailor.js"></script>
</body>

</html>
